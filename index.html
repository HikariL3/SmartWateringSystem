<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Watering System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SMART PLANT WATERING SYSTEM</h1>
            <div class="icons">
                <img id="file-icon" src="https://cdn-icons-png.flaticon.com/512/1003/1003875.png" alt="File Icon">
                <img src="https://static-00.iconduck.com/assets.00/settings-icon-2048x2046-cw28eevx.png" alt="Settings Icon">
            </div>
        </div>

        <div class="main-grid">
            <div class="card soil-moisture">
                <h2>SOIL MOISTURE</h2>
                <div class="gauge">
                    <svg class="gauge-ring" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop class="gradient-start" offset="0%" />
                                <stop class="gradient-end" offset="100%" />
                            </linearGradient>
                        </defs>
                        <circle class="gauge-background" cx="50" cy="50" r="40" />
                        <circle class="gauge-fill" cx="50" cy="50" r="40" stroke="url(#gaugeGradient)" />
                    </svg>
                    <div class="gauge-value" contenteditable="true">45%</div>
                </div>
            </div>

            <div class="card temperature">
                <h2>TEMPERATURE</h2>
                <p>25°C</p>
                <p class="air-moisture">HUMIDITY: 69%</p>
            </div>

            <div class="card control-mode">
                <div class="toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <h2 id="mode-title">MANUAL MODE</h2>
                <div id="mode-content">
                    <div class="buttons" id="manual-content">
                        <button class="off">PUMP: OFF</button>
                        <button class="on">PUMP: ON</button>
                    </div>
                    <div class="auto-content" id="auto-content" style="display: none;">
                        <p><span class="label">Plants:</span> 
                            <select id="plant-select">
                                <option value="SIGMA">SIGMA</option>
                                <option value="Skibidi">Skibidi</option>
                                <option value="Thằng homie hêu">Thằng homie hêu</option>
                            </select>
                        </p>
                        <p><span class="label">Lower threshold:</span> <span id="lower-threshold">30%</span></p>
                        <p><span class="label">Upper threshold:</span> <span id="upper-threshold">70%</span></p>
                        <p><span class="label">Plant's info:</span> <span id="plant-info"></span></p>
                        <!-- Added Send Data to ESP32 button -->
                        <button id="send-to-esp32" class="esp32-btn">SEND DATA</button>
                    </div>
                </div>
            </div>

            <div class="card graph">
                <h2>GRAPH</h2>
            </div>
        </div>
    </div>

    <!-- Modal Overlay and Form -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Plant</h2>
                <button id="close-modal-btn" class="close-btn">X</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-plant-name">Plant's Name:</label>
                    <input type="text" id="modal-plant-name" placeholder="Enter plant name">
                </div>
                <div class="form-group">
                    <label for="modal-lower-threshold">Lower Threshold (%):</label>
                    <input type="number" id="modal-lower-threshold" placeholder="0-100">
                </div>
                <div class="form-group">
                    <label for="modal-upper-threshold">Upper Threshold (%):</label>
                    <input type="number" id="modal-upper-threshold" placeholder="0-100">
                </div>
                <div class="form-group">
                    <label for="modal-plant-info">Plant's Info:</label>
                    <textarea id="modal-plant-info" placeholder="Enter plant info"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-plant-btn" class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
